<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google-Clone</title>
</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="#">Gmail</a>
            <a class="menu-item" href="#">Images</a>
            <div class="drop-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div class="app-drop">
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                                <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="">
                                <p>Maps</p>
                        </div>
                        <div class="app-item">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="">
                                <p>Drive</p>
                        </div>
                        <div class="app-item">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png" alt="">
                                <p>Calendar</p>
                        </div>
                        <div class="app-item">
                                <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="">
                                <p>Photos</p>
                        </div>
                        <div class="app-item">
                                <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="">
                                <p>Keep</p>
                        </div>
                            
                    </div>
            </div>
            <img src="https://edyoda.s3.amazonaws.com/media/profile-picture/profile_pic_ArunKumar922d6c30b3fa4f18.jpg" alt="" srcset="" class="profile-img">
        </nav>
    </header>
    <main>
        <section>
            <img id="google-logo" src=" https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" srcset="">
            <br/>
            <div id="input-wrapper">
                <input class="search-box" type="text">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="" srcset="">
            </div>
            <br/>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>

        </section>
    </main>
</body>
</html>
